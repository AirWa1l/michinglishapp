name: Run Tests on Develop

# This workflow will run on both push and pull request events targeting the develop branch
on:
  push:
    branches:
      - develop  # Runs when there is a push to the develop branch
  pull_request:
    branches:
      - develop  # Runs when there is a pull request to the develop branch

jobs:
  test:
    # This job will run on the latest version of Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2  # Action to checkout the code from the repo

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the version of Node.js to use

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm install  # Installs the dependencies listed in package.json

      # Step 4: Run the tests
      - name: Run tests
        run: npm test  # Executes the test script defined in package.json
